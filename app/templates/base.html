<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>EDLP</title>
</head>
<body>
{% block navbar %}
  <nav class="navbar is-dark">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ url_for('main.index') }}">EDLP</a>
      </div>
      <div class="nav-menu">
        {% if current_user.is_authenticated %}
          <div class="navbar-item">
            <a href="{{ url_for('main.category') }}" class="button is-primary">Categories</a>
          </div>
          <div class="navbar-item">
            <a class="button is-light" href="{{ url_for('auth.logout') }}">Log Out</a>
          </div>
        {% else %}
          <div class="navbar-item">
            <a class="button is-light" href="{{ url_for('auth.login') }}">Log In</a>
          </div>
        {% endif %}
      </div>

    </div>
  </nav>
{% endblock %}


<main class="page-content">
  {% block page_content %}

  {% endblock %}
</main>

{% block scripts %}
  {#{{ moment.include_moment() }}#}
{% endblock %}
</body>
</html>
