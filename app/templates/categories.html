{% extends 'base.html' %}

{% block page_content %}
  <div class="container listing-container mt-5">
    <form id="search-form" action="/search" method="post">
      {{ form.hidden_tag() }}
      <div class="field">
        <div class="control has-icons-left">
          {{ form.q(id='search-catalog-input', autofocus='true', class="input") }}
          <span class="icon is-left"><i class="material-icons">search</i></span>
        </div>
      </div>
    </form>
  </div>
    <div class="container listing-container">
        <div class="panel">
            <p class="panel-heading"> Categories </p>
            {% for category in categories %}
            <a class="panel-block py-3 pl-5" href="{{ url_for('main.product', category_id=category.category_id) }}"> {{ category.category_name | title }}</a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
